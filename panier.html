    <div class="jumbotron">
        <h1>Vous avez fais votre choix, ces articles vous conviennent-ils?</h1>
    </div>

    <div class="confirm">
        <a class="btn btn-secondary mb-4" role="button" href="confirmation.html">Confirmer la commande</a>
    </div>


    <div class="container">
        <div id="resultat" class="row">
        </div>
    </div>

    <div id="total"></div>

    <div id="nom"></div>

    <form onsubmit=" MonSubmitForm();" id="products" action="confirmation.html" method="post">
        <div class="form-group">
            <label>Prénom</label>
            <input type="text" class="form-control" name="firstName" placeholder="Entrez votre prénom" required>
        </div>
        <div class="form-group">
            <label>Nom</label>
            <input type="text" class="form-control" name="lastName" placeholder="Entrez votre nom" required>
        </div>
        <div class="form-group">
            <label>Adresse</label>
            <input type="text" class="form-control" name="address" placeholder="Entrez votre adresse" required>
        </div>
        <div class="form-group">
            <label>Ville</label>
            <input type="text" class="form-control" name="city" placeholder="Entrez votre ville" required>
        </div>
        <div class="form-group">
            <label>Mail</label>
            <input type="email" class="form-control" name="email" placeholder="Entrez votre adresse mail" required>
        </div>
        <button id="envoi" type="submit" class="btn btn-secondary mb-4" role="button" href="confirmation.html">Confirmer la commande</button>
    </form>


    <div class="bg-light">
        <div class="container">
